{% load static %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="Imagen del Producto" class="card-img-top" height="300">
        {% endif %}
        <p class="card-text" style="text-align: center !important;">{{ product.description }}</p>
        <div style="display: flex !important; justify-content: center !important; justify-content: space-between !important;">
        <a href="{% url 'products:product' product.slug %}" class="btn btn-primary">Ver</a>
        {% if user.is_superuser %}
        <a href="{% url 'products:edit' product.slug %}" class="btn btn-secondary">Editar</a>
        <a href="{% url 'products:delete' product.slug %}" class="btn btn-danger">Eliminar</a>
        {% endif %}  
    </div>                  
    </div>
</div>
